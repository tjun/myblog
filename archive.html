---
layout: default
title: archive
---
      <div class="main-sub">
        <h1>Archives</h1>
        <ul class="article-list">
        {% for post in site.posts %}
          <li><span class="date">{{ post.date | date_to_string }}</span> <a href="{{ post.url }}/">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
      </div>
