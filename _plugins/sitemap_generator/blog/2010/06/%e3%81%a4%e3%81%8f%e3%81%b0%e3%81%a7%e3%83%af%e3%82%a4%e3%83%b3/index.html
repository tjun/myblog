        <span>27 Jun 2010</span><br />
        <h2>つくばでワイン</h2>

        <br />
        <p>筑波大の川島先生のもとに、データベースの研究と実装の相談に行ってきました。</p>

<p>夜はワインバーへ。
ルフランというお店。</p>
<ul>
	<li><a href="http://r.tabelog.com/ibaraki/A0802/A080201/8000267/">Bar &amp; Cafe Refranc バー・アンド・カフェ・ルフラン - 研究学園/バー、カフェ [食べログ]</a></li>
</ul>

<p><a href="http://www.flickr.com/photos/taka-jun/4731179389/" title="ワインバー 「ルフラン」@筑波 by taka-jun, on Flickr"><img src="http://farm2.static.flickr.com/1051/4731179389_e8b29072df.jpg" width="500" height="375" alt="ワインバー 「ルフラン」@筑波" /></a></p>

<p>中はこんな感じ。
<a href="http://www.flickr.com/photos/taka-jun/4731178159/" title="ルフランの中 by taka-jun, on Flickr"><img src="http://farm2.static.flickr.com/1160/4731178159_28e0ba65a5.jpg" width="500" height="375" alt="ルフランの中" /></a></p>

<p>料理もワインもおいしかったです。
<a href="http://www.flickr.com/photos/taka-jun/4731820420/" title="トマトとチーズとスパークリングワイン by taka-jun, on Flickr"><img src="http://farm2.static.flickr.com/1168/4731820420_235092ac73.jpg" width="500" height="375" alt="トマトとチーズとスパークリングワイン" /></a></p>
